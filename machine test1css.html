<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Exam</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    td {
      background-color: grey;
      color: white;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: grey;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Laptop</td>
      <td>200</td>
    </tr>
    <tr>
      <td>2</td>
      <td>keyboard</td>
      <td>300</td>
    </tr>
    <tr>
      <td>3</td>
      <td>mouse</td>
      <td>400</td>
    </tr>
    <tr>
      <td>4</td>
      <td>monitor</td>
      <td>5000</td>
    </tr>
    <tr>
      <td>5</td>
      <td>headset</td>
      <td>600</td>
    </tr>
  </table>

</body>
</html>
