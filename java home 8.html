<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Play</title>
</head>
<body>
<script>
    let correctNumber = 3;  
    let validChances = 0;

    for (let i = 1; i <= 5; i++) {
        let guess = parseInt(prompt("Enter a number between 1 and 5:"));

        switch (guess) {
            case 1: console.log("You entered: one"); break;
            case 2: console.log("You entered: two"); break;
            case 3: console.log("You entered: three"); break;
            case 4: console.log("You entered: four"); break;
            case 5: console.log("You entered: five"); break;
            default: console.log("You entered an invalid number");
        }

        if (guess < 1 || guess > 5 ) {
            console.log("Invalid input");
            continue; 
        }

        validChances++;

        if (guess === correctNumber) {
            console.log("You guessed it right!");
            break;
        } else {
            console.log("Wrong guess, try again");
        }

        if (validChances === 5) {
            console.log("Game over");
        }
    }
</script>
</body>
</html>
