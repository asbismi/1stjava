<!DOCTYPE html>
<html>
<body>

<p>Click the button to do a case-insensitive search for "Mashupstack" in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Visit Mashupstack";
  var patt1 = /Mashupstack/i;
  var result = str.match(patt1);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
