<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog site</title>
</head>
<body>
    <script>
    function filterComment(comment){
        var bannedwords = /bad|ugly|stupid/gi;
        var cleanedcomment = comment.replace(bannedwords, "***");
        
        var numbermatches = comment.match(/\d+/g);
        var numbercount = numbermatches ? numbermatches.length : 0;
        
        var capitalmatches = comment.match(/\b[A-Z][a-zA-Z]*/g);
        var capitalcount = capitalmatches ? capitalmatches.length : 0;
        
        return {
            cleanedcomment: cleanedcomment,
            numbercount: numbercount,
            capitalcount: capitalcount
        };
    }

    const testComment = "I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great.";
    console.log(filterComment(testComment));
    </script>
</body>
</html>
